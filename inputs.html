<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/inputs.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">Build your dog</div>
      <form action="#">
        <div class="dog-details">
          <div class="input-box">
            <span class="details">User Zipcode</span>
            <input type="text" placeholder="98105" required />
          </div>
          <div class="input-box">
            <span class="details">Weight</span>
            <input type="text" placeholder="Enter weight" required />
          </div>
          <div class="input-box">
            <span class="details">Height</span>
            <input type="text" placeholder="Enter Height" required />
          </div>
          <div class="input-box">
            <span class="details">Temperament</span>
            <input type="text" placeholder="Enter Temperament" required />
          </div>
          <div class="input-box">
            <span class="details">Lifespan</span>
            <input type="text" placeholder="Enter Lifespan" required />
          </div>
          <div class="input-box">
            <span class="details">Breed Group</span>
            <input type="text" placeholder="Enter Breed Group" required />
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1" />
          <input type="radio" name="gender" id="dot-2" />
          <input type="radio" name="gender" id="dot-3" />
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">I don't care</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
